<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">Calculator App</div>
    <div id="container">
      <div id="inputDisplay">
        <div class="inputBoxes" id="lastInput"></div>
        <div class="inputBoxes" id="firstInput"></div>
        <div class="inputBoxes" id="currentInput"></div>
      </div>
      <div id="inputButtonsArea">
        <div class="inputButtons functionButtons" id="erase">c</div>
        <div class="inputButtons functionButtons" id="possitiveNegative">
          +/-
        </div>
        <div class="inputButtons functionButtons" id="percent">%</div>
        <div class="inputButtons operators" id="division">&#247;</div>
        <div class="inputButtons" id="seven">7</div>
        <div class="inputButtons" id="eight">8</div>
        <div class="inputButtons" id="nine">9</div>
        <div class="inputButtons operators" id="x">x</div>
        <div class="inputButtons" id="four">4</div>
        <div class="inputButtons" id="five">5</div>
        <div class="inputButtons" id="six">6</div>
        <div class="inputButtons operators" id="minus">-</div>
        <div class="inputButtons" id="one">1</div>
        <div class="inputButtons" id="two">2</div>
        <div class="inputButtons" id="three">3</div>
        <div class="inputButtons operators" id="plus">+</div>
        <div class="inputButtons" id="zero">0</div>
        <div class="inputButtons functionButtons" id="period">.</div>
        <div class="inputButtons operators" id="equals">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
